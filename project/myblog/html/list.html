<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/list/list.css" />
    <link rel="stylesheet" type="text/css" href="../css/home/a.css" />
    <link rel="stylesheet" type="text/css" href="../css/home/bar.css" />
    <link rel="stylesheet" type="text/css" href="../css/list/background.css" />
    <title>我的文章</title>
</head>
<!--文章列表采用圣杯布局(Holy Grail Layout)-->
<body>
    <header>
        <nav>
        <!--这里是网页的bar，共有1.博客主页（指向home）  2.所有文章（指向list）-->
            <img src="../imges/icon/github-icon.ico" class="noob" />
            <p class="bar-font">每天进步一点点</p>
            <a href="./home.html" class="bar-text" style="left: 25%">
                <dfn title="看主页请点这里">
                    <h5>博客主页</h5>
                </dfn>
            </a>
            <a href="./list.html" class="bar-text" style="left: 40%">
                <dfn title="看文章请点这里">
                    <h5>所有文章</h5>
                </dfn>
            </a>
            <a href="./resource.html" class="bar-text" style="left:55%" >
                <dfn title="我的资源分享">
                    <h5>资源</h5>
                </dfn>
            </a>
            <a href="./me.html" class="bar-text" style="left:70%" >
                <dfn title="看阳哥">
                    <h5>关于我</h5>
                </dfn>
            </a>
        </nav>
    </header>
    <!--中间的部分-->
    <section>
        <!--这个是左边菜单栏-->
        <div class="leftbar">
        </div>
        <!--这个在中间的内容栏-->
        <article>
            <a href="./article/firstarticle.html">
                <div class="cent">
                    <header class="title">
                        我的第一篇文章
                    </header>
                    <div>
                        <p>hhh...</p>
                    </div>
                </div>
            </a>
            <a href="./article/2.html">
                <div class="cent">
                    <header class="title">
                        我的第二篇文章
                    </header>
                    <div>
                        <p>hhh...</p>
                    </div>
                </div>
            </a>
        </article>
        <!--这个是左侧的菜单栏-->
        <aside>
            <div class="searchgoogle">
                <form method="get" action="https://www.google.com/search">
                    <img src="../imges/icon/google.ico" class="google"/>
                    <input name="ie" value="UTF-8" type="hidden" />   
                    <input size="30" name="q"  type="text"/>   
                    <input name="Search" value="Search" type="submit" />
                </form>
            </div>
            <div class="weblink">
                <a href="https://github.com/">
                    <dfn title="进入github" >
                        <img src="../imges/icon/github2.ico" class="img" target="_blank" />
                    </dfn>
                </a>
                <a href="https://www.google.com/">
                    <dfn title="进入google">
                        <img src="../imges/icon/google2.ico" class="img" target="_blank" />
                    </dfn>
                </a>
                <a href="https://cn.bing.com/">
                    <dfn title="进入bing">
                        <img src="../imges/icon/bing.ico" class="img" target="_blank" />
                    </dfn>
                </a>
                <a href="https://www.zhihu.com/">
                    <dfn title="打开知乎">
                        <img src="../imges/icon/zhihu.ico" class="img" target="_blank" />
                    </dfn>
                </a>
                <a href="https://www.sina.com.cn/">
                    <dfn title="进入新浪">
                        <img src="../imges/icon/xinlao.ico" class="img" target="_blank" />
                    </dfn>
                </a>
            </div>
            <div class="weblink">
                <h3>
                    近期评论
                </h3>
            </div>
            <div class="weblink">
                <h3>
                    文章归档
                </h3>
            </div>
        </aside>
    </section>
</body>
</html>
